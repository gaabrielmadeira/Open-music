<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/main.css" />
  <link rel="stylesheet" href="./src/styles/title.css" />
  <link rel="stylesheet" href="./src/styles/header.css" />
  <link rel="stylesheet" href="./src/styles/buttons.css" />

  <title>Open Music</title>
</head>

<body>
  <header class="header__container">
    <h1 class="title-1">Open Music</h1>
    <button class="header__button-dark-mode">
      <img src="./src/assets/img/moon.png" alt="Dark mode icon">
    </button>
  </header>
  <main class="main__container">

    <section class="filter__section">
      <div>
        <h2 class="title-2">Genêro Musical</h2>
      </div>
      <nav>
        <ul class="filter__buttons-container"> </ul>
      </nav>
    </section>

    <section class="price-filter__container">
      <div class="price-filter__value">
        <h3 class="title-2">Definir preço</h3>
        <span class="text-2" id="rangeSpan">Até R$00.00</span>
      </div>
      <input type="range" min="0" max="89" step="1" value="0" id="inputRange">
    </section>   
    
    <section class="cards__container">
      <h3 class="title-1">Albuns encontrados</h3>
      <ul class="cards__list"></ul>
    </section>

    <section class="empty__section">
      <h3 class="title-2">Nenhum album encontrado</h3>
    </section>

  </main>
  <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
